<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nacrtan Vršac</title>
  <style>
    @font-face {
      font-family: mojdrugifont;
      src: url(./Italianno-Regular.ttf);
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-image: linear-gradient(to top, rgb(7, 50, 7) 10px, rgb(4, 47, 11) 100px, rgb(22, 94, 26) 320px, rgb(46, 114, 159) 380px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    h1 {
      font-family: mojdrugifont, sans-serif;
      font-size: 64px;
      color: rgb(2, 2, 42);
      margin-top: 40px;
      text-align: center;
    }

    .sunce {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 500px;
      height: 500px;
      background: radial-gradient(circle,
        #fff9b0 0%,
        #fce97c 40%,
        #fcd95a 70%,
        rgba(252, 217, 90, 0.1) 90%,
        transparent 100%
      );
      border-radius: 50%;
      box-shadow: 0 0 160px 100px rgba(252, 217, 90, 0.2);
      z-index: -1;
    }

    .zraci {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      transform: translate(-50%, -50%);
      background: repeating-conic-gradient(
        rgba(252, 191, 46, 0.15) 0deg,
        rgba(252, 191, 46, 0.15) 1deg,
        transparent 5deg,
        transparent 15deg
      );
      border-radius: 50%;
      animation: rotateZraci 80s linear infinite;
      z-index: -2;
    }

    @keyframes rotateZraci {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    .kula-wrapper {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
      width: 100%;
      max-width: 700px;
    }

    .kula-wrapper img {
      width: 30vw;
      max-width: 250px;
      height: auto;

      -webkit-mask-image: 
        radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%),
        linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 30%, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
      -webkit-mask-composite: destination-in;
      mask-image: 
        radial-gradient(circle at center, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%),
        linear-gradient(to top, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 30%, rgba(0,0,0,1) 70%, rgba(0,0,0,0) 100%);
      mask-composite: intersect;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      -webkit-mask-size: 100% 100%;
      mask-size: 100% 100%;
    }

    .oblak {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      filter: blur(3px);
      animation: lebdenje 6s ease-in-out infinite alternate;
    }

    @keyframes lebdenje {
      from { transform: translateY(0); }
      to { transform: translateY(10px); }
    }

    /* Leva strana unutar wrappera */
    .oblak.levo1 { top: 20px; left: 5%; width: 80px; height: 40px; animation-delay: 0s; }
    .oblak.levo2 { top: 40px; left: 12%; width: 70px; height: 35px; animation-delay: 1s; }
    .oblak.levo3 { top: 25px; left: 19%; width: 60px; height: 30px; animation-delay: 2s; }

    /* Desna strana unutar wrappera */
    .oblak.desno1 { top: 30px; right: 5%; width: 90px; height: 45px; animation-delay: 0s; }
    .oblak.desno2 { top: 40px; right: 12%; width: 70px; height: 35px; animation-delay: 1s; }
    .oblak.desno3 { top: 20px; right: 19%; width: 60px; height: 30px; animation-delay: 2s; }

    /* Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 40px;
        margin-top: 30px;
      }
      .kula-wrapper img {
        width: 60vw;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 32px;
      }
      .kula-wrapper img {
        width: 70vw;
      }
    }

  </style>
</head>
<body>
  <div class="sunce">
    <div class="zraci"></div>
  </div>

  <h1>Vršac</h1>

  <div class="kula-wrapper">
    <!-- Oblaci levo -->
    <div class="oblak levo1"></div>
    <div class="oblak levo2"></div>
    <div class="oblak levo3"></div>

    <!-- Kula -->
    <img src="ChatGPT_Image_29._мај_2025._09_48_37-removebg-preview.png" alt="kula" />

    <!-- Oblaci desno -->
    <div class="oblak desno1"></div>
    <div class="oblak desno2"></div>
    <div class="oblak desno3"></div>
  </div>
</body>
</html>
